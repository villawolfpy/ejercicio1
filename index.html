<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestor de Tareas</h1>
    </header>

    <main>
        <!-- Campo para ingresar nueva tarea -->
        <input id="task-input" type="text" placeholder="Nueva tarea">
        <button id="add-task">Agregar</button>

        <h2>Pendientes</h2>
        <!-- Lista de tareas pendientes -->
        <ul id="pending-list" class="task-list"></ul>

        <h2>Completadas</h2>
        <!-- Lista de tareas completadas -->
        <ul id="completed-list" class="task-list"></ul>

        <div id="progress"></div>
    </main>

    <!-- VÃ­nculo al script que maneja la lÃ³gica -->
    <script src="app.js"></script>
</body>
</html>
